<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="site-header">
    <a href="/" class="site-name">KAIA LISA</a>
  </header>
  
  <main style="max-width: 600px; margin: 100px auto; padding: 0 28px; text-align: center;">
    <h1 style="font-family: 'Bebas Neue', sans-serif; font-size: 8rem; color: #cc2200; margin: 0; letter-spacing: 0.04em;">404</h1>
    <p style="font-size: 1.2rem; margin: 20px 0;">PAGE NOT FOUND</p>
    <p style="margin-bottom: 30px;">The page you're looking for doesn't exist or has been moved.</p>
    <a href="/" style="display: inline-block; padding: 12px 24px; background: #1a1a1a; color: #f0ece4; text-decoration: none; font-family: 'Courier Prime', monospace; letter-spacing: 0.1em; cursor: crosshair;">← BACK TO HOME</a>
  </main>
  
  <div class="status-bar" style="position: fixed; bottom: 0; left: 0; right: 0; background: #1a1a1a; color: #f0ece4; font-family: 'VT323', monospace; padding: 3px 12px; opacity: 0.8;">ERROR 404 · PAGE NOT FOUND</div>
</body>
</html>
